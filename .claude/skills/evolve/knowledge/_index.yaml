# Schema reference for all knowledge entries
entry_schema:
  required:
    - id: "string, unique within file (e.g., CP-001)"
    - created: "date string YYYY-MM-DD"
    - type: "enum: pattern | anti-pattern | insight"
    - confidence: "float 0.0-1.0, starts at 0.5"
    - summary: "string, one-line description"
  optional:
    - context: "string, when/why this applies"
    - details: "string, multi-line elaboration"
    - evidence: "array of {source, result, date}"
    - tags: "array of strings for search"
    - validations: "int, times proven correct"
    - contradictions: "int, times proven wrong"
